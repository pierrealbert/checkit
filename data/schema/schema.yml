Admin:
    columns:      
        id:
            type: integer(4)
            primary: true
            autoincrement: true
        username:             string(50)
        first_name:           string(50)
        last_name:            string(50)
        email:                string(255)
        password:             string(50)
        restore_password_key:
            type: string
            length: 32
            notnull: false
            default: null
        is_active:
            type: boolean
            notnull: true
            default: true
    actAs:
        Timestampable:
            created:
                name: created_at
            updated:
                name: updated_at
SettingsOption:
    columns:      
        id:
            type: integer(4)
            primary: true
            autoincrement: true
        name:       string(255)
        value:      text    
User:
    columns:      
        id:
            type: integer(4)
            primary: true
            autoincrement: true
        username:   string(50)
        first_name: string(50)
        last_name:  string(50)
        email:      string(255)
        password:   string(50)
        role:       string(10)
        country:    string(2)
        city:       string(50)
        type: 
          type: enum
          values: [owner, resident]
          size: 15
        confirm_registration_key:
            type: string
            length: 32
            notnull: false
            default: null
        restore_password_key:
            type: string
            length: 32
            notnull: false
            default: null
        is_active:
            type: boolean
            notnull: true
            default: false
        is_confirmed:
            type: boolean
            notnull: true
            default: false   
    actAs:
        Timestampable:
            created:
                name: created_at
            updated:
                name: updated_at
UserResident:  
    columns:      
        id:
            type: integer(4)
            primary: true
            autoincrement: true   
        user_id:
            type: integer(4)            
        rent_type:
          type: enum
          values: [single, couple, roommate]     
          size: 15
        resident_type: 
          type: enum
          values: [student, employee, independent, other]
          size: 15
        job_title:   string(255)          
        employee_type:
          type: enum
          values: [cdi, csd] 
          size: 3
        monthly_income:
          type: decimal(10)
          scale: 2          
        monthly_income_guaranteed:
          type: decimal(10)
          scale: 2                    
        is_primary:
            type: boolean
            notnull: true
            default: false
    relations:
        User:               
            onDelete: cascade
            class: User
            local: user_id            
    actAs:
        Timestampable:
            created:
                name: created_at
            updated:
                name: updated_at  
UserMessage:                
    columns:      
        id:
            type: integer(4)
            primary: true
            autoincrement: true
        sender_id:   integer(4)
        receiver_id: integer(4)
        title:      string(255)
        message:    text
        is_read:    
            type: boolean
            notnull: true
            default: false            
        deleted_by_sender_id:   
            type: boolean
            notnull: true
            default: false          
        deleted_by_receiver_id: 
            type: boolean
            notnull: true
            default: false          
    relations:
        Sender:               
            onDelete: cascade
            class: User
            local: sender_id
        Receiver:      
            onDelete: cascade
            class: User        
            local: receiver_id
    actAs:
        Timestampable:
            created:
                name: created_at
            updated:
                name: updated_at
PageContent:
    columns:
        id:
            type: integer(4)
            primary: true
            autoincrement: true
        title:   string(255)
        content: text
    actAs:
        Sluggable:
          unique: true
          fields: [title]
          canUpdate: true

Message:
    columns:
        message_id:
            type: integer(4)
            primary: true
            autoincrement: true
        queue_id:   integer(4)
        handle:     
            type:   string(32)
            unique: true
        body:       text
        md5:        string(32)
        timeout:
            type:   decimal(14)
            scale:  4
        created: integer(4)
    indexes:
        message_queueid:
            fields: [queue_id]

Queue:
    columns:
        queue_id:
            type: integer(4)
            primary: true
            autoincrement: true
        queue_name: string(100)
        timeout:    
            type: integer(2) 
            default: 30

Property:
    columns:
        id:
            type:       integer(4)
            primary:    true
            autoincrement: true
        owner_id:       integer(4)
        title:          string(255)
        amount_of_rent_excluding_charges:
            type:       decimal(14)
            scale:      2
        amount_of_charges:
            type:       decimal(14)
            scale:      2
        is_furnished:   integer(1)
        lease_duration: integer(4)
        deposit:        integer(4)
        availability:   date
        address:        string(255)
        postcode:       string(8)
        city:           string(255)
        size:           
            type:       decimal(14)
            scale:      2
        property_type:  integer(4)
        number_of_rooms1: integer(4)
        number_of_rooms2: integer(4)
        is_old:         integer(1)
        is_refurbished: integer(1)
        is_stone:       integer(1)
        is_floor:       integer(1)
        is_molding:     integer(1)
        is_double_glazing: integer(1)
        is_storage:     integer(1)
        floor:          integer(4)
        is_lift:        integer(1)
        number_of_bathrooms: integer(4)
        is_balcony:     integer(1)
        is_terrace:     integer(1)
        is_garden:      integer(1)
        is_guard:       integer(1)
        is_attic:       integer(1)
        is_basement:    integer(1)
        is_garage:      integer(1)
        is_published:   
            type:       integer(1)
            default:    0
    relations:
        Owner:
            onDelete: cascade
            class: User
            local: owner_id
    actAs:
        Timestampable:
            created:
                name: created_at
            updated:
                name: updated_at
